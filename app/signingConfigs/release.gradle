signingConfigs {
    release {
        def signingProps = new Properties()
        def sign = file("../keystore/store-release.txt")
        def store = file("../keystore/release.jks")
        if (!sign.exists() || !store.exists()) {
            sign = file("../keystore/store-dev.txt")
            store = file("../keystore/dev.jks")
        }
        storeFile store
        signingProps.load(new FileInputStream(sign))
        keyAlias signingProps['KEY_ALIAS']
        storePassword signingProps['STORE_PASSWORD']
        keyPassword signingProps['KEY_PASSWORD']
    }
}